<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login</title>  
    
    
          <link rel="stylesheet" type="text/css"
          href="./css/new.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    
    <script type="text/javascript"
        src="./js/cookie.js"></script>
        <script type="text/javascript"
        src="./js/checkCode.js"></script>
    
   

    
</head>  
<body onload="autologin()">  
    <div id="login">  
        <h1>Login</h1>  
         
            <input type="text" required="required" placeholder="用户名" name="username" id="username"></input>  
            <input type="password" required="required" placeholder="密码" name="password" id="password"></input> 
            
            <div class="form-inline">
                <input type="text" id="input" placeholder="验证码" onclick="validate()">
                <input type="button" id="code" onclick="createCode()">

            </div>
            
            <button class="but" type="submit" onclick="login()">登录</button>  
            <div>
                  <p><input type="checkbox" style="width: 20px;height: 20px" value="true" name="rempwd" class="check" id="rempwd">记住密码
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <input type="checkbox" style="width: 20px;height: 20px" value="true" name="autologin" class="check" id="autologin">自动登录
                  </p>
            </div>
         
    </div>  

<script type="text/javascript">
	window.onload = createCode();
	window.onload = autologin();
</script>

</body>  
</html>
