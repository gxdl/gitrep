<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<head>
    <!--//{pageContext.request.contextPath}作用是取出部署应用程序的名字-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>仓库管理系统</title>
    <link rel="stylesheet" type="text/css"
          href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="./css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css"
          href="./css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css"
          href="./css/jquery-ui.css">
    <link rel="stylesheet" type="text/css"
          href="./css/mainPage.css">
    <link rel="stylesheet" type="text/css"
          href="./css/mainPage.css">
</head>
<body>

<!-- 导航栏 -->
<div id="navBar">
    <!-- 此处加载顶部导航栏 -->
    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- 导航栏标题 -->
            <div class="navbar-header">
                <a href="javascript:void(0)" class="navbar-brand home">课程管理</a>
            </div>

           
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown"> <span class="glyphicon glyphicon-user"></span>
                            <span>欢迎&nbsp;</span> <span id="nav_userName">用户名:</span>
                            <!--小三角-->
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                           
                            <shiro:hasRole name="commonsAdmin">
                                <li>
                                    <a href="#" id="editInfo"> <span
                                            class="glyphicon glyphicon-pencil"></span> &nbsp;&nbsp;修改个人信息</a></li>
                            </shiro:hasRole>
                            <li>
                                <a href="javascript:void(0)" id="signOut"> <span
                                        class="glyphicon glyphicon-off"></span> &nbsp;&nbsp;注销登录
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid" style="padding-left: 0px;">
    <div class="row">
        <!-- 左侧导航栏 -->
        <div id="sideBar" class="col-md-2 col-sm-3">
            <!--  此处加载左侧导航栏 -->
            <!-- 左侧导航栏  -->
            <!--依照accordion为parent-->
            <div class="panel-group" id="accordion">
              
               
                
           
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#collapse6" data-toggle="collapse" data-parent="#accordion" class="parentMenuTitle collapseHead collapsed" aria-expanded="false">课程查询</a>
                            <div class="pull-right	"><span class="caret"></span></div>
                        </h4>
                    </div>
                    <div id="collapse6" class="panel-collapse collapse collapseBody" aria-expanded="false">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href="javascript:void(0)" id="" class="menu_item" onclick="tableSearch()">查询</a>
                                </li>
                                
                                    <li class="list-group-item">
                                        <a href="javascript:void(0)" id="" class="menu_item" onclick="getOrDelete()">选/退课</a>
                                    </li>
                                    
                                
                            </ul>
                        </div>
                    </div>
                    
                    
                    
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#collapse7" data-toggle="collapse" data-parent="#accordion" class="parentMenuTitle collapseHead collapsed" aria-expanded="false">课程变动</a>
                            <div class="pull-right	"><span class="caret"></span></div>
                        </h4>
                    </div>
                    <div id="collapse7" class="panel-collapse collapse collapseBody" aria-expanded="false">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href="javascript:void(0)" id="" class="menu_item" onclick="importKits()">导入</a>
                                </li>

                                <li class="list-group-item">
                                    <a href="javascript:void(0)" id="" class="menu_item" onclick="score()">评分</a>
                                </li>
                                
                                    
                                
                            </ul>
                        </div>
                    </div>
                    
                    
                    
                </div>
                <!--  -->
            </div>
        </div>

        <!-- 面板区域 -->
        <div id="panel" class="col-md-10 col-sm-9">
           
        </div>
    </div>
</div>

<span id="requestPrefix" class="hide">${sessionScope.requestPrefix}</span>

<script type="text/javascript"
        src="./js/jquery-2.2.3.min.js"></script>
<script type="text/javascript"
        src="./js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="./js/jquery-ui.min.js"></script>
<script type="text/javascript"
        src="./js/bootstrapValidator.min.js"></script>
<script type="text/javascript"
        src="./js/bootstrap-table.min.js"></script>
<script type="text/javascript"
        src="./js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript"
        src="./js/jquery.md5.js"></script>
<script type="text/javascript"
        src="./js/mainPage.js"></script>
<script type="text/javascript"
        src="./js/ajaxfileupload.js"></script>
<script type="text/javascript"
        src="./js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript"
        src="./js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript"
        src="./js/work.js"></script>
<script type="text/javascript"
        src="./js/changed.js"></script>

</body>
</html>
